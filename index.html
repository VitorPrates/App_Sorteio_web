<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio PB</title>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>

</head>
<body>
    <h1 class="titulo_principal">Controle Sorteio</h1>
    <h2>Numero Sorteado</h2>
    <div class="numero_sorteado">
        <!-- <span>0</span> -->
    </div>
    <div class="participantes">
        <h2>Numeros Participantes</h2>
        <div class="numeros_participantes">
            <!-- <span onclick="alert(this.innerHTML)">5</span> -->
        </div>
        <span class="numero_ja_registrado active">n√∫mero ja registrado</span>
    </div>

    <form class="add_form" action="#" onsubmit="return Adicionar_numero(this);">
        <select onchange="tipo_form(this.value)" class="tipo_insert" name="tipo_insert" id="tipo_insert">
            <option value="Individual" selected>Individual</option>
            <option value="Intervalo">intervalo</option>
        </select>
        <input type="number" name="numeros" id="numeros" min="0" placeholder="Insira aqui os numeros Participantes" >
        <div class="inicio-fim">
            <input type="number" name="inicio" id="inicio" min="0" placeholder="Inicio" >
            <input type="number" name="fim" id="fim" min="0" placeholder="Fim" >
        </div>
        <div class="botoes_add">
            <button type="button" onclick="Limpar_numeros()">Limpar todos</button>
            <button type="submit">Adicionar</button>
        </div>
    </form>

    <div class="sortear">
        <button class="btn_sortear" onclick="sortear()">Sortear</button>
    </div>
</body>
</html>
